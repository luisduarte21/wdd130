<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>
    <meta name="description" content="Luis Duarte's BYU-Idaho Pathway WDD 130 Course:Rafting Project add about">
    <meta name="author" content="Luis Duarte">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="header-container"> 
             <div class="logo">
             <a href="index.html"><img src="images/logo.webp" alt="White Water Rafting"></a>
             </div>
            <h1>White Water Rafting </h1>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact US</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.webp" alt="White Water Rafting on a River">
            <h1>Our Team</h1>
            <div class="team-background">  
                <div class="team-image-container">
                    <figure class="team-image-box">
                        <img src="images/employee2.webp" alt="Delia Sky">
                        <figcaption>Delia Sky Trip Leader</figcaption>
                    </figure>
                    <figure class="team-image-box">
                        <img src="images/employee3.webp" alt="Sofy Deen">
                        <figcaption>Sofy Deen Life Jacket</figcaption>
                    </figure>
                    <figure class="team-image-box">
                        <img src="images/employee1.webp" alt="Jack Solo">
                        <figcaption>Jack Solo Director of Operations</figcaption>
                    </figure>
                    <figure class="team-image-box">
                        <img src="images/employee5.webp" alt="Jack Solo">
                        <figcaption>Carlos Mayo Rafting guide</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <section class="form-container">

            <div class="form-company">
                <div class="company-info">
                    <h2><span>Company Information</span></h2>
                        <p>Address: Seattle WA, 98498</p>
                        <p id="phone-number">
                            Phone Number:
                            (999) 999-9999
                            <a href="https;//contactme.">
                            <img src="images/whatsapp-icon1.webp" alt="whatsapp-icon" id="whatsappicon" height="30">
                            </a>
                        </p>
                        <p id="coampany-email">information@whiterafting.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d86289.66648988877!2d-123.10452905532371!3d47.47915747530184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739207778699!5m2!1sen!2sus" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">User Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email Adress:
                            <span class="required">*</span>
                        </label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <div class="column1">
                        <label>
                            <input type="radio" name="subject"
                            value="General Inquiry" required>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" name="subject"
                            value="Reservations" required>
                            Reservations Quetions
                        </label>
                        <label>
                            <input type="radio" name="subject"
                            value="Website" required>
                            Website Suggestion
                        </label>
                    </div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="meesage" row="5" placeholder="Send us a message and we will back to you a soonest we can or reach us at...">

                    </textarea>
                    <div class="column1">
                        <label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>
                </fieldset>
                <button type="submit">Submite Message</button>
            </form>

        </section>
      <section class="adventure">
        <h2>Adventure Waits You!</h2>
        <div class="image-gallery">
            <figure>
                <img src="images/rafting19_600.webp" alt="Utha river">
                <figcaption>Los Dientes del Diablo</figcaption> 
            </figure>
            <figure>
                <img src="images/rafting53_600.webp" alt="Colorado river">
                <figcaption>Big Mallard</figcaption>
            </figure>
            <figure>
                <img src="images/rafting58_600.webp" alt="Washington river">
                <figcaption>Half Day Adventure</figcaption>
            </figure>
            <figure>
                <img src="images/rafting64_600.webp" alt="Montana river">
                <figcaption>Wild & Scenic Trip</figcaption>
            </figure>
            <figure>
                <img src="images/rafting65_600.webp" alt="Mexico river">
                <figcaption>Canyon Expedition</figcaption>
            </figure>
        </div>
       </section>
    </main>
    <footer>
     <div class="footer-content">  <p class="footer-text">&copy; 2025 White Water Rafting </p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook" width="30" height="30">
            </a>
            <a href="https://x.com">
                <img src="images/x.webp" alt="X" width="30" height="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram" width="30" height="30">
            </a>        
        </nav>
     </div>  
    </footer>   
</body>
</html>
